<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Realtime Seat Booking</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/app.js"></script>
</head>

<body>



	<nav class="navbar navbar-default navbar-fixed">
		<div class="container">
			<div class="navbar-form navbar-left">
				<div class="form-group">
					<input id="emailId" type="email" class="form-control" placeholder="Email ID">
					<input class="btn btn-primary" type="button" value="Login" onclick="Login()" />
				</div>
			</div>
		</div>
	</nav>

	<!--<h1>Realtime Seat Booking</h1>-->

	<div class="container">
		<div class="row">
			<div id="seatStructure" class="col-9">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6">
						<h3>Avengers 2</h3>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-3"></div>
					<div id="seats" class="col-6">

					</div>

				</div>
				<div class="row">
					<div class="col-3"></div>
