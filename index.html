<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Realtime Seat Booking</title>
    <link rel="stylesheet" href="css/siimple.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <h1>Realtime Seat Booking</h1>

    <div class="grid grid-fluid">
        <div class="row">
            <div class="col-3">
                <input id="emailId" type="email" class="form-input" placeholder="Email ID">
                <input class="btn" type="button" value="Login" onclick="Login()"/>
            </div>

            <div id="seatStructure" class="col-9">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h3>Avengers 2</h3>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div id="seats" class="col-6">

                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <img src="images/none.png" />Available Seat(s)
                        <img src="images/selected.png" />Selected Seat(s)
                        <img src="images/booked.png" />Booked Seat(s)
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
